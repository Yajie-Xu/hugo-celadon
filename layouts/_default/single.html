{{ define "main" }}
  <div class="article-shell">
    <a class="article-back" href="{{ with .CurrentSection }}{{ .RelPermalink }}{{ else }}/{{ end }}">← Back</a>
    <header class="article-head">
      <p class="article-date">{{ if .Date }}{{ .Date.Format "Jan 2, 2006" }}{{ end }}</p>
      <h1 class="article-title">{{ .Title }}</h1>
    </header>
    <article class="article-content markdown-body">
      {{ .Content }}
    </article>
    <div class="article-nav">
      <div>
        {{ with .NextInSection }}
          <a href="{{ .RelPermalink }}">← {{ .Title }}</a>
        {{ end }}
      </div>
      <div style="text-align:right;">
        {{ with .PrevInSection }}
          <a href="{{ .RelPermalink }}">{{ .Title }} →</a>
        {{ end }}
      </div>
    </div>
  </div>
{{ end }}
